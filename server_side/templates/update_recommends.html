<div id='recs_container'>
      {% for rec in recs %}
      <p>{{rec}}</p>

      {% endfor %}
      {% if recs|length <= 3 %}
      <p>We're struggling to find artists for you that we haven't recommended already!</p>
      <p><a href="{{ url_for('rate_artist') }}">Rate more artists</a> to get more new recommendations.</p>
      {% endif %}
</div>
